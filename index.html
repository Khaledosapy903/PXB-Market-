<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق PXB</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; border: 2px solid #673ab7; width: 300px; }
        h1 { color: #673ab7; }
        button { background-color: #673ab7; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; width: 100%; }
        button:hover { background-color: #512da8; }
        #status { margin-top: 15px; font-size: 14px; color: #666; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h1>سوق PXB</h1>
        <p>الخطوة 10: دفع تجريبي</p>
        <button id="pay-button">دفع 0.1 باي للتفعيل</button>
        <div id="status">جاري الاتصال بالشبكة...</div>
    </div>

    <script>
        const Pi = window.Pi;
        // تفعيل وضع Sandbox للموافقة التلقائية
        Pi.init({ version: "2.0", sandbox: true });

        const statusDiv = document.getElementById('status');
        const payButton = document.getElementById('pay-button');

        async function auth() {
            try {
                const scopes = ['payments'];
                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                statusDiv.innerText = "متصل: " + auth.user.username;
                statusDiv.style.color = "green";
            } catch (err) {
                statusDiv.innerText = "افتح التطبيق من Pi Browser";
                statusDiv.style.color = "red";
            }
        }

        payButton.onclick = async () => {
            try {
                statusDiv.innerText = "جاري إنشاء المعاملة...";
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "تفعيل الخطوة 10 - PXB Market",
                    metadata: { step: 10 },
                }, {
                    onReadyForServerApproval: (paymentId) => {
                        statusDiv.innerText = "تمت الموافقة التلقائية (Sandbox)";
                    },
                    onReadyForServerCompletion: (paymentId, txid) => {
                        statusDiv.innerText = "تم الدفع بنجاح! راجع قائمة المهام.";
                        alert("نجحت العملية! يمكنك الآن العودة لصفحة Develop لتأكيد الخطوة 10.");
                    },
                    onCancel: (pId) => { statusDiv.innerText = "تم إلغاء الدفع"; },
                    onError: (err, pId) => { statusDiv.innerText = "خطأ: " + err.message; },
                });
            } catch (err) {
                console.error(err);
            }
        };

        function onIncompletePaymentFound(payment) { }
        auth();
    </script>
</body>
</html>
